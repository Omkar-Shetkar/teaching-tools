<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alphabet Animation</title>
<style>
    body {
        background-color: #eff7ff; /* Soft blue background color */
    }

    .row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    .letter-container {
        position: relative;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 5px solid #ff6f61;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 80px;
        color: #2c3e50; /* Darker color for letters */
        cursor: pointer;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        background-color: linear-gradient(45deg, #ff9d6c, #ff6f61); /* Gradient background */
        margin: 10px;
        transition: transform 0.5s ease;
    }

    .letter-container:nth-child(odd) {
        background-color: #ffadad;
    }

    .letter-container:nth-child(even) {
        background-color: #ffd6a5;
    }

    /* CSS for smaller screens */
    @media screen and (max-width: 600px) {
        .letter-container {
            width: 50%; /* Assuming you want 2 letters in a row on smaller screens */
        }
    }

    /* Animation for bouncing effect */
    .bounce-animation {
        animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
    }
</style>
</head>
<body>

<div class="row">
    <div class="letter-container" onclick="playAudioAndAnimate('A.mp4', this)">A</div>
    <div class="letter-container" onclick="playAudioAndAnimate('B.mp4', this)">B</div>
    <div class="letter-container" onclick="playAudioAndAnimate('C.mp4', this)">C</div>
    <div class="letter-container" onclick="playAudioAndAnimate('D.mp4', this)">D</div>
</div>

<div class="row">
    <div class="letter-container" onclick="playAudioAndAnimate('E.mp4', this)">E</div>
    <div class="letter-container" onclick="playAudioAndAnimate('F.mp4', this)">F</div>
    <div class="letter-container" onclick="playAudioAndAnimate('G.mp4', this)">G</div>
    <div class="letter-container" onclick="playAudioAndAnimate('H.mp4', this)">H</div>
</div>

<div class="row">
    <div class="letter-container" onclick="playAudioAndAnimate('I.mp4', this)">I</div>
    <div class="letter-container" onclick="playAudioAndAnimate('J.mp4', this)">J</div>
    <div class="letter-container" onclick="playAudioAndAnimate('K.mp4', this)">K</div>
    <div class="letter-container" onclick="playAudioAndAnimate('L.mp4', this)">L</div>
</div>

<div class="row">
    <div class="letter-container" onclick="playAudioAndAnimate('M.mp4', this)">M</div>
    <div class="letter-container" onclick="playAudioAndAnimate('N.mp4', this)">N</div>
    <div class="letter-container" onclick="playAudioAndAnimate('O.mp4', this)">O</div>
    <div class="letter-container" onclick="playAudioAndAnimate('P.mp4', this)">P</div>
</div>

<div class="row">
    <div class="letter-container" onclick="playAudioAndAnimate('Q.mp4', this)">Q</div>
    <div class="letter-container" onclick="playAudioAndAnimate('R.mp4', this)">R</div>
    <div class="letter-container" onclick="playAudioAndAnimate('S.mp4', this)">S</div>
    <div class="letter-container" onclick="playAudioAndAnimate('T.mp4', this)">T</div>
</div>

<div class="row">
    <div class="letter-container" onclick="playAudioAndAnimate('U.mp4', this)">U</div>
    <div class="letter-container" onclick="playAudioAndAnimate('V.mp4', this)">V</div>
    <div class="letter-container" onclick="playAudioAndAnimate('W.mp4', this)">W</div>
    <div class="letter-container" onclick="playAudioAndAnimate('X.mp4', this)">X</div>
</div>

<div class="row">
    <div class="letter-container" onclick="playAudioAndAnimate('Y.mp4', this)">Y</div>
    <div class="letter-container" onclick="playAudioAndAnimate('Z.mp4', this)">Z</div>
</div>

<audio id="audio"></audio>

<script>
function playAudioAndAnimate(soundFile, element) {
    var audio = document.getElementById("audio");
    audio.src = soundFile;
    audio.play();

    // Stop bounce animation from all letter containers
    var letterContainers = document.querySelectorAll('.letter-container');
    letterContainers.forEach(function(container) {
        container.classList.remove('bounce-animation');
    });

    // Add bounce animation to the clicked letter container
    element.classList.add('bounce-animation');

    // Stop bounce animation after sound finishes playing
    audio.onended = function() {
        element.classList.remove('bounce-animation');
    };
}
</script>

</body>
</html>
